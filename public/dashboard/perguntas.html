<head>

<body>
    <div class="container_perg_back">
        <div class="container_perg" id="container_perg">

            <script>
                const perguntas = [
                    {
                        text: "1.Qual estilo de combate mais te atrai?",
                        options: [
                            { label: "Socos que parecem tiros de canhão com jogo de pés estratégico", value: 10 },
                            { label: "Socos, chutes, cotoveladas e joelhadas. Te fazendo se tornar uma arma viva", value: 30 },
                            { label: "Golpes rápidos e elegantes, sem dar oportunidade do oponente entender o que está acontecendo", value: 60 },
                            { label: "Técnicas para derrubar e desequilibrar e arremessar o oponente. Sendo capaz de fazer o oponente voar com seus arremessos", value: 80 },
                            { label: "Imobilizar e finalizar no chão como uma cobra caçando sua presa", value: 90 },
                            { label: "Arremessar, esmagar e imobilizar seu oponente, dominando a luta", value: 100 }
                        ]
                    },
                    {
                        text: "2.Qual distância de combate você prefere?",
                        options: [
                            { label: "Curta, muito contato ", value: 10 },
                            { label: "Média, podendo usar socos e chutes, mas usando clinch, cotoveladas e joelhadas quandoa distância encurtar ", value: 30 },
                            { label: "Longa, com chutes", value: 70 },
                            { label: "Média-longa, com esquivas e golpes rápidos", value: 60 },
                            { label: "Média-curta, com quedas", value: 40 },
                            { label: "Curtíssima, no chão", value: 20 }
                        ]
                    },
                    {
                        text: "3.O que mais importa para você em uma luta?",
                        options: [
                            { label: "Derrubar e controlar", value: 90 },
                            { label: "Finalizar e ser eficiente", value: 80 },
                            { label: "Golpear com potência", value: 30 },
                            { label: "Golpes preciso e limpos", value: 60 },
                            { label: "Técnica e respeito à tradição", value: 50 }
                        ]
                    },
                    {
                        text: "4.Você prefere uma arte marcial mais...",
                        options: [
                            { label: "Prática e realista", value: 90 },
                            { label: "Com tradição e disciplina", value: 40 },
                            { label: "Agressiva e direta ao ponto", value: 60 },
                            { label: "Equilibrada e defensiva", value: 70 }
                        ]
                    },
                    {
                        text: "5.O que você valoriza em uma arte marcial?",
                        options: [
                            { label: "Tradição e filosofia", value: 40 },
                            { label: "Eficiência em combate", value: 90 },
                            { label: "Disciplina física e mental", value: 60 },
                            { label: "Praticidade para defesa pessoal", value: 80 }
                        ]
                    },
                    {
                        text: "6.Como você prefere vencer uma luta?",
                        options: [
                            { label: "Nocauteando o oponente", value: 50 },
                            { label: "Controlando até a imobilização", value: 70 },
                            { label: "Ganhar sem sofrer um arranhão", value: 20 },
                            { label: "Finalizando o oponente com um enforcamento ou chave de braço", value: 90 }
                        ]
                    },
                    {
                        text: "7.Qual estilo de aprendizado te atrai mais?",
                        options: [
                            { label: "Tradições, disciplina e regras rígidas ", value: 20 },
                            { label: "Repetição de técnica", value: 40 },
                            { label: "Treino com poucos ajustes", value: 60 },
                            { label: "Treino com mais variações e com alguns improvisos", value: 70 },
                            { label: "Treino totalmente livre e improvisado", value: 90 },
                            { label: "Funcional e direto, sem floreios", value: 100 }
                        ]
                    },
                    {
                        text: "8.O que você espera aprender com uma arte marcial?",
                        options: [
                            { label: "Autocontrole e paz interna", value: 10 },
                            { label: "Foco e disciplina", value: 20 },
                            { label: "Técnica e equilíbrio", value: 40 },
                            { label: "Resistência e ritmo", value: 60 },
                            { label: "Aplicabilidade real", value: 70 },
                            { label: "Estratégia e controle", value: 85 },
                            { label: "Força e dominancia física", value: 100 }
                        ]
                    },
                    {
                        text: "9.Em que tipo de golpe você quer se especializar?",
                        options: [
                            { label: "Chutes poderosos e certeiros", value: 10 },
                            { label: "Socos bem dados", value: 30 },
                            { label: "Quero ficar bom com todo e qualquer tipo de golpe de trocação", value: 50 },
                            { label: "Arremessos e rasteiras", value: 70 },
                            { label: "Imobilizações e finalizações", value: 90 },
                            { label: "Imobilizações e arremessos", value: 100 },
                            { label: "Socos e chutes rápidos invés de fortes", value: 60 }
                        ]
                    },
                    {

                        text: "10. Em que tipo de ambiente você se sente mais motivado para treinar?",
                        options: [
                            { label: "Com metas claras e progresso rápido", value: 20 },
                            { label: "Ambiente calmo e disciplinado, com foco técnico", value: 30 },
                            { label: "Dinâmico, com desafios técnicos constantes", value: 50 },
                            { label: "Treinos intensos e exigentes, com clima de superação ", value: 60 },
                            { label: "Aulas estruturadas com foco em técnica e repetição", value: 70 },
                            { label: "Espaço colaborativo, onde se aprende errando e corrigindo ", value: 90 },
                            { label: "Ambiente competitivo, onde todos se empurram ao limite", value: 100 }
                        ]
                    }

                ];

                const estilos = {
                    "Boxe": [10, 10, 30, 60, 30, 40, 40, 60, 60, 50],
                    "Muay Thai": [30, 30, 30, 60, 50, 60, 60, 70, 70, 60],
                    "Taekwondo": [50, 70, 60, 40, 50, 10, 40, 20, 20, 20, 20],
                    "Karatê": [60, 60, 50, 40, 60, 20, 20, 10, 10, 30],
                    "Judô": [80, 40, 90, 70, 80, 70, 75, 40, 40, 70],
                    "Jiu-Jitsu Brasileiro (BJJ)": [90, 20, 80, 90, 60, 90, 90, 85, 90, 90],
                    "Wrestling": [100, 10, 90, 90, 80, 100, 100, 100, 100, 100]
                };

                let perguntaAtual = 0;
                const respostas = [];

                function exibirPerguntas() {
                    const perg = perguntas[perguntaAtual];
                    const container = document.getElementById("container_perg");
                    let conteudo = `<div class="perg">${perg.text}</div>`;

                    for (let i = 0; i < perg.options.length; i++) {
                        const opt = perg.options[i];
                        conteudo += `
                            <div class="option">
                                <label>
                                    <input type="radio" name="option" value="${opt.value}">
                                    ${opt.label}
                                </label>
                            </div>
                        `;
                    }

                    conteudo += `<button onclick="proximo()">Próximo</button>`;
                    container.innerHTML = conteudo;
                }

                function proximo() {
                    const selecionado = document.querySelector("input[name='option']:checked");
                    if (!selecionado) {
                        alert("Por favor, selecione uma opção para continuar.");
                        return;
                    }
                    respostas.push(parseInt(selecionado.value));
                    perguntaAtual++;
                    if (perguntaAtual < perguntas.length) {
                        exibirPerguntas();
                    } else {
                        mostrarResultado();
                    }
                }

                function mostrarResultado() {
                    const vt_result = respostas;
                    let melhorEstilo = null;
                    let menorDistancia = Infinity;

                    for (const estilo in estilos) {
                        const vt_analisador = estilos[estilo];
                        let distancia = 0;

                        for (let i = 0; i < vt_analisador.length; i++) {
                            const diferenca = vt_analisador[i] - vt_result[i];
                            distancia += diferenca * diferenca;
                        }

                        if (distancia < menorDistancia) {
                           menorDistancia = distancia;
                            melhorEstilo = estilo;
                        }
                    }

                    localStorage.setItem("respostasQuiz", JSON.stringify(vt_result));
                    localStorage.setItem("melhorEstilo", melhorEstilo);

                    document.getElementById("container_perg").innerHTML = `
                    <div class="result">A arte marcial que mais combina com você é: <strong>${melhorEstilo}</strong>!</div>
                    <div class="result_opcoes">
                        <a href="home.html">Home</a>
                        <a href="sobre.html">Sobre</a>
                        <a href="perfil.html">Perfil</a>
                    </div>
                    `;
                }




                exibirPerguntas();
            </script>
        </div>
    </div>
</body>


</html>
